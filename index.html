<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-serachweather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location vala container -->
            <div class="sub-container grant-location-container">
                <img src="Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>

            <!-- search weather form-->
            <form class="form-container" data-searchform>
                <input placeholder="Search for City..." data-searchinput>
                <button class="btn" type="submit">
                    <img src="Images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading srceen container -->
            <div class="sub-container loading-container">
                <img src="Images/loading.gif" width="150" height="150">
                <p>Loading</p>

            </div>

            <!--Show  Weather Information UI -->
            <div class="sub-container user-info-container">
                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon>
                </div>
                <!-- weather discription -->
                <p data-weatherdiscription></p>
                <!-- weather icon -->
                <img data-weathericon>
                <!-- weather temp -->
                <p data-temp></p>

                <!-- 3 card parameter -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="Images/wind.png">
                        <p>Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="Images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="Images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>


            </div>

        </div>
    </div> 

    <script src="index.js"></script>
</body>
</html>
